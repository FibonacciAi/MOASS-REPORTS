<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOASS Reports</title>
    <style>
        :root {
            --bg-primary: #111;
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #005288;
            --accent-hover: #3474b5;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column; /* Changed to column to accommodate more buttons */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .report-links {
            display: flex;
            flex-wrap: wrap; /* Allows buttons to wrap to the next line if needed */
            justify-content: center;
            max-width: 800px;
        }

        .report-links a {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent);
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Prevents text from wrapping within buttons */
        }

        .report-links a:hover {
            background-color: var(--accent-hover);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .report-links a {
                font-size: 1em;
                padding: 8px 16px;
            }
        }

        .ticker {
            font-size: 2em;
            color: var(--accent);
            margin-bottom: 20px;
        }
    </style>
    <script>
        async function updateBitcoinPrice() {
            try {
                const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json');
                const data = await response.json();
                const price = data.bpi.USD.rate_float;
                document.getElementById('bitcoin-price').innerText = `Bitcoin Price: $${price.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching Bitcoin price:', error);
            }
        }

        setInterval(updateBitcoinPrice, 10000); // Update every 10 seconds
        window.onload = updateBitcoinPrice;
    </script>
</head>
<body>
    <div>
        <h1>MOASS Reports</h1>
        <p>Explore our latest due diligence reports.</p>
        <div class="ticker" id="bitcoin-price">Loading Bitcoin Price...</div>
        <div class="report-links">
            <a href="SVMH.html">View SVMH Report</a>
            <a href="UAVS.html">View UAVS Report</a>
            <a href="SIRI.html">View SIRI Report</a>
            <a href="GME.html">View GME Report</a>
        </div>
    </div>
</body>
</html>
