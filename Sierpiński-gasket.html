<!DOCTYPE html>
<html>
<head>
    <title>Advanced Sierpiński Gasket Controller</title>
    <style>
        body { margin: 0; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .slider-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider {
            flex-grow: 1;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        #statsPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Advanced Sierpiński Gasket Controller</div>
    <div id="controls">
        <button class="control-btn" onclick="toggleRotation()">Toggle Auto-Rotation</button>
        <button class="control-btn" onclick="resetCamera()">Reset View</button>
        
        <div class="slider-container">
            <label>Iterations (Current: <span id="iterationValue">3</span>):</label>
            <input type="range" min="1" max="8" value="3" class="slider" id="iterationSlider">
        </div>

        <div class="slider-container">
            <label>X Rotation:</label>
            <input type="range" min="-180" max="180" value="0" class="slider" id="xRotationSlider">
        </div>

        <div class="slider-container">
            <label>Y Rotation:</label>
            <input type="range" min="-180" max="180" value="0" class="slider" id="yRotationSlider">
        </div>

        <div class="slider-container">
            <label>Z Rotation:</label>
            <input type="range" min="-180" max="180" value="0" class="slider" id="zRotationSlider">
        </div>

        <div class="slider-container">
            <label>Zoom:</label>
            <input type="range" min="1" max="10" value="3" step="0.1" class="slider" id="zoomSlider">
        </div>
    </div>
    <div id="statsPanel">
        Vertices: <span id="vertexCount">0</span><br>
        FPS: <span id="fpsCount">0</span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, gasket;
        let isRotating = false;
        let currentIterations = 3;
        let frameCount = 0;
        let lastTime = performance.now();
        let vertexCount = 0;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            createSierpinskiGasket(currentIterations);
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('iterationSlider').addEventListener('input', function(e) {
                currentIterations = parseInt(e.target.value);
                document.getElementById('iterationValue').textContent = currentIterations;
                createSierpinskiGasket(currentIterations);
            });

            document.getElementById('xRotationSlider').addEventListener('input', function(e) {
                if (gasket) gasket.rotation.x = THREE.MathUtils.degToRad(parseFloat(e.target.value));
            });

            document.getElementById('yRotationSlider').addEventListener('input', function(e) {
                if (gasket) gasket.rotation.y = THREE.MathUtils.degToRad(parseFloat(e.target.value));
            });

            document.getElementById('zRotationSlider').addEventListener('input', function(e) {
                if (gasket) gasket.rotation.z = THREE.MathUtils.degToRad(parseFloat(e.target.value));
            });

            document.getElementById('zoomSlider').addEventListener('input', function(e) {
                camera.position.z = parseFloat(e.target.value);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function createSierpinskiGasket(iterations) {
            if (gasket) scene.remove(gasket);
            
            gasket = new THREE.Group();
            vertexCount = 0;
            createTetrahedron(iterations, new THREE.Vector3(0, 0, 0), 1);
            scene.add(gasket);
            
            document.getElementById('vertexCount').textContent = vertexCount;
        }

        function createTetrahedron(iterations, center, size) {
            if (iterations === 0) {
                const geometry = new THREE.TetrahedronGeometry(size * 0.5);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x00ff00,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.8
                });
                const tetra = new THREE.Mesh(geometry, material);
                tetra.position.copy(center);
                gasket.add(tetra);
                vertexCount += geometry.attributes.position.count;
                return;
            }

            const newSize = size / 2;
            const height = Math.sqrt(2/3) * size;
            const offset = newSize / 2;

            createTetrahedron(iterations - 1, 
                new THREE.Vector3(center.x, center.y + height/2, center.z),
                newSize);

            const angle = Math.PI * 2 / 3;
            for (let i = 0; i < 3; i++) {
                const x = center.x + offset * Math.cos(i * angle);
                const y = center.y - height/4;
                const z = center.z + offset * Math.sin(i * angle);
                createTetrahedron(iterations - 1, 
                    new THREE.Vector3(x, y, z),
                    newSize);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fpsCount').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            if (isRotating && gasket) {
                gasket.rotation.x += 0.005;
                gasket.rotation.y += 0.005;
                updateRotationSliders();
            }

            renderer.render(scene, camera);
        }

        function updateRotationSliders() {
            document.getElementById('xRotationSlider').value = THREE.MathUtils.radToDeg(gasket.rotation.x % (Math.PI * 2));
            document.getElementById('yRotationSlider').value = THREE.MathUtils.radToDeg(gasket.rotation.y % (Math.PI * 2));
            document.getElementById('zRotationSlider').value = THREE.MathUtils.radToDeg(gasket.rotation.z % (Math.PI * 2));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleRotation() {
            isRotating = !isRotating;
        }

        function resetCamera() {
            camera.position.z = 3;
            if (gasket) {
                gasket.rotation.set(0, 0, 0);
                updateRotationSliders();
            }
            document.getElementById('zoomSlider').value = 3;
        }
    </script>
</body>
</html>
